{% extends "base.html" %}
    {% block title %}
        - Admin Login
    {% endblock %}
    {% block greeter %}
        {{ super() }}
    {% endblock %}
    {% block menu %}
        {{ super() }}
    {% endblock %}
    {% block body %}
    <h1 align="center">Admin Login</h1>
    {% for m in get_flashed_messages() %}
    <div class=flash>{{ m }}</div>
    {% endfor %}
    <form action="/admin" method="post">

        <p align="center">User name:
        <br><input type="text" required name='username'></p>

        <p align="center">Password:
        <br><input type="password" required name='password'></p>

        <p align="center"><button type='submit'>Login</button></p>

    </form>
    {% endblock %}
