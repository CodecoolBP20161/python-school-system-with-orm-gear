<!DOCTYPE html>
<html>
	<head>
	    <title>Registration form</title>
	</head>

		<body>

            <h3>Registration form</h3>
			<form action="/registration" method="post">

				<p>First name:
				<br><textarea name='first_name' rows="1" cols="50">{{applicant.first_name}}</textarea></p>

				<p>Last name:
				<br><textarea name='last_name' rows="1" cols="50">{{applicant.last_name}}</textarea></p>

				<p>E-mail address:
				<br><textarea name='email' rows="1" cols="50">{{applicant.email}}</textarea></p>



				<p>City:<br>
				<select name = 'city'>
			        <option value="Budapest">Budapest</option>
				    <option value="Eger">Eger</option>
                    <option value="Szentendre">Szentendre</option>
				    <option value="Ostrava">Ostrava</option>
				</select></p>
				<br><button type='submit'>Register</button>

			</form>
		</body>
</html>
